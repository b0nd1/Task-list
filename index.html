<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>

</style>

</head>

<body>
<div id="app">
<div class="container">

    <header><h1>{{title}}</h1></header>
    <form class="form">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add task" id="itemForm">
            <div class="input-group-appen">
                <button class="btn btn-outline-secondary" v-on:click="addItem" type="button">Add</button>
            </div>
</div>
</form>

<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Tasks</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="item in items">
        <th scope="row">{{item.text}} <button v-on:click="deleteItem(index)" class="btn btn-danger">X</button>
        </th>
    </tr>
    </tbody>
</table>

</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
